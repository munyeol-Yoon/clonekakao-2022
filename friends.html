<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
        <!--To Do: Wifi Icon-->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
        <!--Time-->
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
        <!--Battery Icon-->
        <!--Lightning Icon-->
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <a href="settings.html"
          ><span><i class="fas fa-cog fa-lg"></i></span
        ></a>
      </div>
    </header>

    <a id="friends-display-link"
      ><i class="fas fa-info-circle"></i> Friends' Names Display<i
        class="fas fa-chevron-right fa-xs"
      ></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://avatars.githubusercontent.com/u/50113066?v=4"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Maltese</h4>
            <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel__header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="./screenshots/puppys.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Channel
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div><span>2</span> <i class="fas fa-chevron-right fa-xs"></i></div>
          </div>
        </div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel__header">
          <span>Friends</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="./screenshots/Golden Retriever.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Golden Retriever
              </h4>
              <h6 class="user-component__subtitle">산책가고싶당</h6>
            </div>
          </div>
          <div class="user-component__column">
            <div><span></span></div>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="./screenshots/sibadog.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                柴犬,しばいぬ
              </h4>
              <h6 class="user-component__subtitle">ㄹㅇㅋㅋ</h6>
            </div>
          </div>
          <div class="user-component__column">
            <div><span></span></div>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="./screenshots/gang.JPG"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                강형욱
              </h4>
              <h6 class="user-component__subtitle">
                강조되고 반복되는 소리는 강아지를 불안하게해요!
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <div><span></span></div>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="./screenshots/jindodog.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                진돗개
              </h4>
              <h6 class="user-component__subtitle">기분 좋다개</h6>
            </div>
          </div>
          <div class="user-component__column">
            <div><span></span></div>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="./screenshots/pomeranian.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Pomeranian
              </h4>
              <h6 class="user-component__subtitle">화가잔뜩났어</h6>
            </div>
          </div>
          <div class="user-component__column">
            <div><span></span></div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__elldot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen">
      <img src="./screenshots/splash.jpg" />
    </div>

    <div id="no-mobile">
      <span>Your screen is to big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/3260344008.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
