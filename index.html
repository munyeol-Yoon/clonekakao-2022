<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wlecome to kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
        <!--To Do: Wifi Icon-->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
        <!--Time-->
      </div>
      <div class="status-bar__column">
        <span>111%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
        <!--Battery Icon-->
        <!--Lightning Icon-->
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to kakao Clone</h1>
      <p class="welcome-header__text">If you have a kakao Account,</p>
      <p class="welcome-header__text">
        log in with your email or phone number.
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="Email or phone number" />

      <input name="password" type="password" placeholder="Password" />

      <input type="submit" value="Log In" />
      <!--<input type="submit" value="Sign Up" />-->
      <a href="#">Find Kakao Account or Password</a>
    </form>
    <div id="no-mobile">
      <span>Your screen is to big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/3260344008.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
